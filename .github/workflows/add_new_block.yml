name: Hello Workflow

on:
  workflow_dispatch: # Manually trigger the workflow

jobs:
  hello_job:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Update database.js
      run: |
        template='
        {
          "type": "block4",
          "title": "apple",
          "content": "apples en peren"
        }
        '
        echo "$template" >> database.js

    - name: Show updated database.js
      run: cat database.js
