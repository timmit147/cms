name: Add Block to Database

on:
  workflow_dispatch: # Manually trigger the workflow

jobs:
  add_block_job:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Add Block to database.js
      run: |
        # Replace the content below with the new block you want to add
        new_block='
        {
          "type": "block4",
          "title": "apple",
          "content": "apples en peren"
        }
        '

        # Update the database.js file with the new block
        echo "$new_block" >> database.js

        # Commit the changes
        git config user.name "timmit147"
        git config user.email "timmeeuwsen@hotmail.nl"
        git add database.js
        git commit -m "Add new block to database.js"
        git push origin HEAD
