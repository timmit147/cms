name: Log Data from PHP Script
on:
  repository_dispatch:
    types:
      - trigger-github-action

jobs:
  log_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log data
        run: |
          echo "Data from PHP Script:"
          echo "${{ github.event.client_payload }}" | jq .
